<div class="container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="fill-remaining-space"></span>
      <span class="">Register </span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <form [formGroup]="form">
      <div class="example-container">
        <mat-grid-list cols="2" rowHeight="300px">
          <mat-grid-tile>
            <div class="controls-container">
              <mat-form-field>
                <input matInput placeholder="Full Name" formControlName="fullname">
                <mat-error>Please enter full name.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" name="email">
                <mat-error>Please enter valid email.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password">
                <mat-error>Please enter password.</mat-error>
              </mat-form-field>
              <div class="add-bottom-padding">
                  <mat-checkbox matInput formControlName="isAgree">Terms & Conditions</mat-checkbox>
                  <mat-error *ngIf="form.invalid && form.untouched" class="error-class">Please make sure to read the terms & conditions!.</mat-error>                  
              </div>
              <div class="button-row">
                  <button mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>                    
                  <button type="button" mat-raised-button color="accent" (click)="onClear();">Reset</button>
                </div>              
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
  </form>
</div>
